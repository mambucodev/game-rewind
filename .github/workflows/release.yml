name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux Binary
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            g++ \
            qt6-base-dev \
            libgl1-mesa-dev \
            libyaml-cpp-dev \
            libarchive-dev

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Test
        env:
          QT_QPA_PLATFORM: offscreen
        run: cd build && ctest --output-on-failure

      - name: Package
        run: |
          mkdir -p dist
          cp build/game-rewind dist/
          tar -czf game-rewind-${{ github.ref_name }}-linux-x86_64.tar.gz -C dist game-rewind

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: game-rewind-${{ github.ref_name }}-linux-x86_64.tar.gz

  build-windows:
    name: Build Windows Binary
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-qt6-base
            mingw-w64-x86_64-yaml-cpp
            mingw-w64-x86_64-libarchive

      - name: Configure
        shell: msys2 {0}
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        shell: msys2 {0}
        run: cmake --build build --parallel $(nproc)

      - name: Collect DLLs
        shell: msys2 {0}
        run: |
          mkdir -p dist
          cp build/game-rewind.exe dist/
          cd dist
          # Copy Qt DLLs
          for dll in Qt6Core Qt6Gui Qt6Widgets Qt6Network Qt6Sql Qt6Concurrent Qt6DBus; do
            cp /mingw64/bin/${dll}.dll . 2>/dev/null || true
          done
          # Copy Qt plugins
          mkdir -p platforms sqldrivers styles imageformats
          cp /mingw64/share/qt6/plugins/platforms/qwindows.dll platforms/ 2>/dev/null || true
          cp /mingw64/share/qt6/plugins/sqldrivers/qsqlite.dll sqldrivers/ 2>/dev/null || true
          cp /mingw64/share/qt6/plugins/styles/qmodernwindowsstyle.dll styles/ 2>/dev/null || true
          cp /mingw64/share/qt6/plugins/imageformats/*.dll imageformats/ 2>/dev/null || true
          # Copy third-party DLLs
          for dll in libyaml-cpp.dll libarchive*.dll libzstd.dll liblzma*.dll libbz2*.dll libz*.dll libiconv*.dll liblz4*.dll libexpat*.dll libintl*.dll libb2*.dll libcrypto*.dll libssl*.dll libpcre2-16*.dll libpng16*.dll libharfbuzz*.dll libfreetype*.dll libglib-2.0*.dll libgraphite2.dll libicu*.dll libbrotli*.dll libdouble-conversion*.dll; do
            find /mingw64/bin -name "$dll" -exec cp {} . \; 2>/dev/null || true
          done
          # Copy MinGW C++ runtime
          cp /mingw64/bin/libgcc_s_seh-1.dll . 2>/dev/null || true
          cp /mingw64/bin/libstdc++-6.dll . 2>/dev/null || true
          cp /mingw64/bin/libwinpthread-1.dll . 2>/dev/null || true
          # List collected files for debugging
          echo "=== Collected files ==="
          find . -name "*.dll" | sort

      - name: Package
        shell: pwsh
        run: Compress-Archive -Path dist\* -DestinationPath game-rewind-${{ github.ref_name }}-windows-x86_64.zip

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: game-rewind-${{ github.ref_name }}-windows-x86_64.zip

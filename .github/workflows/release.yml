name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build Linux Binary
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            g++ \
            qt6-base-dev \
            libgl1-mesa-dev \
            libyaml-cpp-dev

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel $(nproc)

      - name: Package
        run: |
          mkdir -p dist
          cp build/game-rewind dist/
          tar -czf game-rewind-${{ github.ref_name }}-linux-x86_64.tar.gz -C dist game-rewind

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: game-rewind-${{ github.ref_name }}-linux-x86_64.tar.gz
